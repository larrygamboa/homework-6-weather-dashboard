<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- HEADER -->
    <header class="bg-dark d-flex justify-content-center text-center">
        <h1 class="mt-3 mb-3">Weather Dashboard</h1>
    </header>

    <!-- BODY CONTAINER -->
    <main>
        <div class="row">
            <!-- SEARCH COLUMN -->
            <div class="col-md-3 pt-3 searchColumn">
                <form class="mb-3">
                    <h3>Search for a City:</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" id="city-input" placeholder="Enter City" name="city">
                        <div class="input-group-append">
                            <input id="city-search" class="btn btn-primary fas fa-search" type="submit" value="Search">
                        </div>
                    </div>
                </form>

                <div id="buttons-view" class="btn-group-vertical">
                    <!-- CITY SEARCH RESULTS GO HERE -->
                </div>
            </div>

            <!-- WEATHER RESULTS -->
            <div class="col-md-9 pt-3">
                <div class="mb-3">
                    <h2>Current Weather</h2>
                    <div id="current-weather">
                        <!-- CURRENT WEATHER RESULTS GO HERE -->
                    </div>
                </div>
                <div class="mb-3">
                    <h3>5-Day Forecast:</h3>
                    <div id="five-day-forecast" class="row">
                        <!-- 5-DAY FORECAST RESULTS GO HERE -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
